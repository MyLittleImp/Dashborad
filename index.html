<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>数据大屏看板</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #0b122b;
    height: 100%;
    overflow: hidden;
}

/* 适配 2986 × 1342 超宽视频 */
#bgvideo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100vw;        /* 横向铺满 */
    height: auto;        /* 自适应高度 */
    transform: translate(-50%, -50%);
    object-fit: contain; /* 完整显示视频 */
    background: black;   /* 上下区域填黑 */
}
</style>
</head>

<body>

<video id="bgvideo" src="看板视频.mp4" autoplay muted playsinline></video>

<script>
// 等视频播放完毕后停在最后一帧
const video = document.getElementById("bgvideo");

video.addEventListener("ended", () => {
    video.pause();            // 停止播放
    video.currentTime = video.duration; // 定位到最后一帧
});
</script>

</body>
</html>
